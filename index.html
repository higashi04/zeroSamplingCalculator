<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C = 0 Sampling Calculator</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="user-input"></div>
            <div class="sample-size"></div>

        </div>
<div class="selector span-two">
     <select name="aql" id="aql">
        <option value="0.010">0.010</option>
        <option value="0.015">0.015</option>
        <option value="0.025">0.025</option>
        <option value="0.040">0.040</option>
        <option value="0.065">0.065</option>
        <option value="0.10">0.10</option>
        <option value="0.15">0.15</option>
        <option value="0.25">0.25</option>
        <option value="0.40">0.40</option>
        <option value="0.65">0.65</option>
        <option value="1.0">1.0</option>
        <option value="1.5">1.5</option>
        <option value="2.5">2.5</option>
        <option value="4.0">4.0</option>
        <option value="6.5">6.5</option>
        <option value="10.0">10.0</option>
     </select></div>
     <button class="all-clear span-two">Borrar</button>
     <button class="number">1</button>
     <button class="number">2</button>
     <button class="number">3</button>
     <button class="number">4</button>
     <button class="number">5</button>
     <button class="number">6</button>
     <button class="number">7</button>
     <button class="number">8</button>
     <button class="number">9</button>
     <button class="number">0</button>
     <button class="submit span-two">Resultados</button>
   </div>

    <script src="./script.js"></script>
</body>
</html>
